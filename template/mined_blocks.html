<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mined Block Details</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Mined Block Details</h1>
    <div>
        <strong>Block {{ block.index + 1 }}</strong><br>
        Timestamp: {{ block.timestamp }}<br>
        Hash of Previous Block: {{ block.hash_of_previous_block }}<br>
        Nonce: {{ block.nonce }}<br>
    </div>
    <button class="btn btn-primary m-2" onclick="window.location.href='/'">Back to Home</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
