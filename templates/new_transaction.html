<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>New Transaction</h1>
    <form method="post" action="/transactions/new">
        <label for="sender">Sender:</label><br>
        <input type="text" id="sender" name="sender"><br>
        <label for="recipient">Recipient:</label><br>
        <input type="text" id="recipient" name="recipient"><br>
        <label for="amount">Amount:</label><br>
        <input type="text" id="amount" name="amount"><br><br>
        <input type="submit" value="Submit">
    </form>
    <button class="btn btn-primary m-2" onclick="window.location.href='/'">Back to Home</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
